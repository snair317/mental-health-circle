<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Circle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 2em;
      box-shadow: 0 8px 32px rgba(0,0,0,.1);
      max-width: 320px;
      width: 100%;
      text-align: center;
    }
    input, button {
      margin: .5em 0;
      padding: .7em;
      width: 100%;
      border-radius: .8em;
      border: 1px solid #eaeaea;
      font-size: 1em;
    }
    button {
      background: #2979ff;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 1em;
    }
    button:hover { background: #1565c0; }
    .small { font-size: .9em; color: #888; margin-top: 2em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mental Health Circle</h2>
    <p id="welcome">Enter your name or stay anonymous:</p>
    <input id="name" placeholder="Your name or 'Anonymous'" autocomplete="off"/>
    <button onclick="go()">Continue</button>
    <div id="choices" style="display:none">
      <h3>Welcome, <span id="showname"></span>!</h3>
      <p>How would you like to participate?</p>
      <button onclick="window.open('https://discord.gg/YOUR-DISCORD-LINK', '_blank')">I want to be heard</button>
      <button onclick="window.open('https://discord.gg/YOUR-DISCORD-LINK', '_blank')">I want to listen</button>
    </div>
    <div class="small">You are not alone.</div>
  </div>
  <script>
    function go() {
      let name = document.getElementById('name').value || 'Friend';
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('name').style.display = 'none';
      document.querySelector('button[onclick="go()"]').style.display = 'none';
      document.getElementById('choices').style.display = '';
      document.getElementById('showname').textContent = name;
    }
  </script>
</body>
</html>
